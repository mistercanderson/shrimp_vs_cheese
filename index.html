<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link FONTS> -->
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>

  <section class="players" id="playerOne">
    <h1>Player 1</h1>
  </section>
  <main class="game">
    <h1>Tic-Tac-Toe!</h1>
    <section class="game-board">
      <div class="squares" id="topLeft">X</div>
      <div class="squares" id="topCenter">X</div>
      <div class="squares" id="topRight">X</div>
      <div class="squares" id="midLeft">X</div>
      <div class="squares" id="midCenter">X</div>
      <div class="squares" id="midRight">X</div>
      <div class="squares" id="bottomLeft">X</div>
      <div class="squares" id="bottomCenter">X</div>
      <div class="squares" id="bottomRight">X</div>
    </section>
  </main>
  <section class="players" id="playerTwo">
    <h1>Player 2</h1>
  </section>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
