<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>

  <section class="players" id="playerOne">
    <div class="player-wrapper">
      <img id="shrimp" src="./assets/shrimp.svg" alt="shrimp">
      <h3>PLAYER ONE</h3>
      <h3>WINS</h3>
    </div>
    <header class="win-counter" id="playerOneWins">
    </header>
  </section>
  <main class="game" id="game">
    <h1 id="gameDisplay">SHRIMP VS. CHEESE</h1>
    <section class="game-board" id="gameBoard">
      <div class="squares" id="topLeft">
        <button id="startButton">NEW GAME</button>
      </div>
      <div class="squares center" id="topCenter"></div>
      <div class="squares" id="topRight">
        <button id="loadButton">LOAD GAME</button>
      </div>
      <div class="squares mid" id="midLeft"></div>
      <div class="squares mid center" id="midCenter"></div>
      <div class="squares mid" id="midRight"></div>
      <div class="squares" id="bottomLeft"></div>
      <div class="squares center" id="bottomCenter">
        <button id="clearButton">CLEAR</button>
      </div>
      <div class="squares" id="bottomRight"></div>
    </section>
  </main>
  <section class="players" id="playerTwo">
    <div class="player-wrapper">
      <img id="cheese" src="./assets/cheese.svg" alt="cheese">
      <h3>PLAYER TWO</h3>
      <h3>WINS</h3>
    </div>
    <header class="win-counter" id="playerTwoWins">
    </header>
  </section>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
