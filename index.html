<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>

  <section class="players">
    <img class="current-player" id="playerOne" src="./assets/shrimp.svg" alt="shrimp">
    <h3>PLAYER ONE</h3>
    <header class="win-counter" id="playerOneCounter">
      <div id="playerOneWins">
        <h3>W</h3>
      </div>
      <!-- <div id="playerOneLosses">
        <h3>L</h3>
      </div> -->
    </header>
  </section>
  <main class="game">
    <h1>SHRIMP VS. CHEESE</h1>
    <section class="game-board">
      <div class="squares" id="topLeft"></div>
      <div class="squares center" id="topCenter"></div>
      <div class="squares" id="topRight"></div>
      <div class="squares mid" id="midLeft"></div>
      <div class="squares mid center" id="midCenter"></div>
      <div class="squares mid" id="midRight"></div>
      <div class="squares" id="bottomLeft"></div>
      <div class="squares center" id="bottomCenter"></div>
      <div class="squares" id="bottomRight"></div>
    </section>
  </main>
  <section class="players">
    <img id="playerTwo" src="./assets/cheese.svg" alt="cheese">
    <h3>PLAYER 2</h3>
    <header class="win-counter" id="playerTwoCounter">
      <div id="playerTwoWins">
        <h3>W</h3>
      </div>
      <!-- <div id="playerTwoLosses">
        <h3>L</h3>
      </div> -->
    </header>
  </section>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
